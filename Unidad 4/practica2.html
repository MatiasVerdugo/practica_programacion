<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
		var n1,n2,n3,n4;
		
		n1=prompt('Ingrese primer número:','');
		n2=prompt('Ingrese segundo número:','');
		n3=prompt('Ingrese tercer número:','');
        n4=prompt('Ingrese cuarto número');

		n1=parseInt(n1); 
		n2=parseInt(n2);
		n3=parseInt(n3);
        n4=parseInt(n4);


		if (n1>n2 && n1>n3){
		  document.write('El mayor es el '+ n1);
		}else{
		  if (n2>n3 && n3>n4)  {
		    document.write('El mayor es el '+n2); 
		  }else{
              if(n3>n4){document.write('El mayor es el ' +n3)}
              else{
		    document.write('El mayor es el '+n4);
		  }}
		}
		</script>

</body>
</html>
