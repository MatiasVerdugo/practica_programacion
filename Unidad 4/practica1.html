<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practica01</title>
</head>

<body>
    <script>
        var metros
        metros = prompt('Ingrese la distancia a recorrer en metros')
        if (metros <= 1000) { document.write('Viaje a pie') }
        else {
            if (metros <= 10000) { document.write('Viaje en bicicleta') }
            else {
                if (metros <= 30000) { document.write('Viaje en colectivo') }

                else {
                    if (metros <= 100000) { document.write('Viaje en Auto') }
                    else { if (metros > 100000) { document.write('Viaje en Avion') } }
                }
            }
        }

    </script>
</body>

</html>
